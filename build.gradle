plugins {
    id 'java'
    id 'application'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation "implementation"(project(":api"))
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                "Main-Class": 'ru.netology.Main'
        )
    }
}
